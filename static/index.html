  <script>
      function allowDrop(ev) {
    ev.preventDefault();
    }

    function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("topping");
    console.log(ev.target)
    var toppingLi = $('<li class="list-group-item">'+data+'</li>')
    $(ev.target).appendTo(toppingLi);
    }
